<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">

    <!-- Login Card -->
    <div class="card" style="max-width:520px; margin:20px auto; padding:20px;">
      <h3 style="margin-bottom:6px;">เข้าสู่ระบบ (พนักงาน)</h3>
      <div class="small" id="deptInfo">แผนก: -</div>

      <div style="margin-top:14px;">

        <!-- Inputs -->
        <input id="usernameInput" class="input" placeholder="ชื่อผู้ใช้ (user1..user6)" />
        <input id="passwordInput" class="input" type="password" placeholder="รหัสผ่าน" style="margin-top:8px;" />

        <!-- Buttons -->
        <div style="display:flex; gap:8px; margin-top:14px;">
          <button class="btn" onclick="loginUser()">เข้าสู่ระบบ</button>
          <button class="btn" onclick="goAdmin()">Admin</button>
        </div>

        <!-- Test Info -->
        <div style="margin-top:10px;" class="small">
          บัญชีทดสอบ users
        </div>

      </div>
    </div>

  </div>

  <!-- Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const dept = params.get("dept") || "";

    // แสดงข้อมูลแผนก
    document.getElementById("deptInfo").innerText = "แผนก: " + (dept || "-");

    // Login function
    function loginUser() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (!username) {
        alert("⚠️ กรุณากรอกชื่อผู้ใช้");
        return;
      }

      if (!password) {
        alert("⚠️ กรุณากรอกรหัสผ่าน");
        return;
      }

      // เก็บ login session
      localStorage.setItem("user_login", JSON.stringify({ username, dept, role: "employee" }));

      // ไปหน้า Dashboard
      window.location.href =
        "dashboard.html?dept=" +
        encodeURIComponent(dept) +
        "&user=" +
        encodeURIComponent(username);
    }

    // ไปหน้า Admin login
    function goAdmin() {
      window.location.href = "admin-login.html?dept=" + encodeURIComponent(dept);
    }
  </script>

  <!-- Fallback CSS (กัน error กรณีไม่มีบางคลาสใน styles.css) -->
  <style>
    .btn {
      padding: 10px 18px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .input {
      width: 100%;
      padding: 10px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .small {
      font-size: 13px;
      color: #555;
    }

    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 2px solid #eaeaea;
      border-radius: 12px;
    }

    .container {
      padding: 16px;
    }
  </style>

</body>
</html>
