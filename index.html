
<!doctype html>
<html lang="th">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Enterprise PRO - เลือกแผนก</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">EP</div>
    <div>
      <h2 style="margin:0;color:var(--blue)">Enterprise Attendance PRO</h2>
      <div class="small">ระบบเช็คชื่อองค์กร — โทนขาว-น้ำเงิน (Material feel)</div>
    </div>
  </div>

  <div class="card">
    <h3>เลือกแผนก</h3>
    <div class="dept-grid">
      <div class="dept" onclick="choose('check100')"><div style="font-size:18px;font-weight:700">เช็ค100%</div><div class="small">แผนกตรวจรับ</div></div>
      <div class="dept" onclick="choose('packing')"><div style="font-size:18px;font-weight:700">แพ็คกิ้ง</div><div class="small">แผนกแพ็คสินค้า</div></div>
      <div class="dept" onclick="choose('loading')"><div style="font-size:18px;font-weight:700">โหลด / อันโหลด</div><div class="small">แผนกขนส่ง</div></div>
    </div>
  </div>

  <div class="card small footer">Demo bundle — frontend connects to backend API at <code>/api</code>. See README for deploy steps.</div>
</div>
<script>function choose(d){ location.href='login.html?dept='+d }</script>
</body>
</html>
